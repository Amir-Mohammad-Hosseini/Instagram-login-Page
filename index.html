<body>
    <main class = "main">
        <div class = "container">
        <section class = "main-top">
            <div class = "login">
                <img src="../images/instagram.png" alt="Instagram Logo" class = "instagram-logo">
                <input type="text" placeholder="Phone number, username, or email" class= "email-input">

                <div class = "login-btn">
                    <button type="submit">Log In</button>
                </div>
            </div>
            <div class = "lines">
                <div class="line"></div>
                <p class = "or">OR</p>
                <div class="line"></div>
            </div>
        </section>
        <section class = "main-bottom">
            <div class= "facebook-login">
                <img src="../images/facebook.png" alt="facebook login" class = "facebook-icon">
                <p class = "facebook-login__text">Log in with Facebook</p>
            </div>
            <div>
                <a href="#" class = "forget-pass">Forgot password?</a>
            </div>
        </section>
        </div>
        <section class = "sign-up">
            <p class = "sign-up__text">Don't have an account?<a href="#" class = "sign-up__link"> Sign up</a></p>
        </section>
        <section class = "get-app">
            <p class = "get-app__text">Get the app.</p>
            <div class="get-app__icons">
                <img src="../images/appstore.png" alt="App Store" class="get-app__icon">
                <img src="../images/googleplay.png" alt="Google Play" class="get-app__icon">
            </div>
        </section>
    </main>
